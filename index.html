<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loginform">
        <h2 class="h2">Sign Up</h2>
        <form id="container" >

            <label>Full Name</label>
            <input type="text" id="name" placeholder="e.g, Shubham Yadav">

            <label>Email</label>
            <input type="email" id="email" placeholder="e.g, shuyadav2004@gmail.com">

            <label>Password</label>
            <input type="password" id="password" placeholder="password">

            <input class="btn" id="button" type="button" value="Login">
            
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
